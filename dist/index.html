<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <title>Type Test</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="navbar">
        <div class="menu-marker"></div>
        <ul id="menu-items">
          <li>Play</li>
          <li>Leaderboard</li>
          <li>Settings</li>
        </ul>
      </div>

      <div id="content-box">
        <div id="information">
          <div id="timer"><span id="seconds">60</span>s</div>
          <div id="word-counter"><span id="word-count">0</span> words</div>
          <div id="letter-counter">
            <span id="letter-count">0</span> letters
          </div>
          <div id="wpm-tracker"><span id="wpm">0</span> WPM</div>
        </div>
        <div id="word-settings">
          <button id="restart">restart</button>
        </div>
        <div id="word-box"></div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
